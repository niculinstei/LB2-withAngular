<div class="loginForm">
  <div id="userName">
    <label>Username</label>
    <input type="text" required="required">
  </div>

  <div id="password">
    <label>Password</label>
    <input type="password" required="required" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$">
  </div>
</div>
